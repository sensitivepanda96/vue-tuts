<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Document</title>
</head>
<body>
    <div id="app">
        <h3>
            {{message}}
        </h3>
        <button @click="clickMe">Click This Button</button>
    </div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                message: 'Hello from VueJS. This works via CDN'
            }
        },
        methods: {
            clickMe() {
                console.log('Button is pressed via Vue');
                this.message = 'Message updated via method';
            },
        },
    });
    app.mount('#app');

</script>
</body>
</html>
